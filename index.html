<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 id="title">Registration Form</h1>
            <h2 id="description">Fill this form to enroll in our summer courses</h2>
        </header>

        <form action="" id="survey-form">
            <div class="form-group">
                <label for="">Name</label><br>
                <input type="text" id="name" placeholder="Enter your name"><br>
            </div>
            
            <div class="form-group">
                <label for="">Email</label><br>
                <input type="email" id="email" placeholder="Enter your Email"><br>
            </div>
            
            <div class="form-group">
                <label for="">Age <small>(optional)</small></label><br>
                <input type="number" id="number" placeholder="Age" min="1" max="10"><br>
            </div>
           
            <div class="form-group">
                <label for="">Which option best describes your current role?</label><br>
                <select name="" id="dropdown">
                    <option selected  disabled>Select your choice</option>
                    <option value="Student">Student</option>
                    <option value="Full Time Job">Full Time Job</option>
                    <option value="Full Time Learner">Full Time Learner</option>
                    <option value="Prefer not to say">Prefer not to say</option>
                    <option value="Other">Other</option>
                </select><br>
            </div>
           
            <div class="form-group">
                <p>Would you recommend us to a friend?</p>
                <label> <input type="radio" name="recommend" > Definitely </label> <br>
                <label> <input type="radio" name="recommend" > Maybe</label> <br>
                <label> <input type="radio" name="recommend" > Not Sure </label> <br>
            </div>
           
            <div class="form-group">
                <label for="">What would you like to see improved? <small>(check all that apply)</small></label> <br>
                <label><input type="checkbox" value="Front-end Projects">  Front-end Projects</label> <br>
                <label><input type="checkbox" value="Back-end Projects"> Back-end Projects</label> <br>
                <label><input type="checkbox" value="Python Projects">  Python Projects</label> <br>
                <label><input type="checkbox" value="C Projects"> C Projects</label> <br>
            </div>
            
            <div class="form-group">
                <label for="Any Comments or suggestions?"></label> <br>
                <textarea id="comments" placeholder="Comments..."></textarea> <br>
            </div>
            
            <div class="form-group">
                <button type="submit" class="submit-btn">Submit</button>
            </div>

        </form> 
    </div>    
</body>
</html>
