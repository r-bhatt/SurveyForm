<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Survey Form</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <div id="title">Registration Form</div>
            <div id="description">Fill this form to enroll in our summer courses</div>
        </header>

        <form action="" id="survey-form">
            <label for="">Name</label><br>
            <input type="text" id="name"><br>

            <label for="">Email</label><br>
            <input type="email" id="email"><br>

            <label for="">Age(optional)</label><br>
            <input type="number" id="number" min="1" max="10"><br>

            <label for="">Which option best describes your current role?</label><br>
            <select name="" id="dropdown">
                <option value="Student">Student</option>
                <option value="Full Time Job">Full Time Job</option>
                <option value="Full Time Learner">Full Time Learner</option>
                <option value="Prefer not to say">Prefer not to say</option>
                <option value="Other">Other</option>
            </select><br>
    
            <label for="">Would you recommend us to a friend?</label><br>
            <span>Definitely</span> <input type="radio" name="recommend" ><br>
            <span>Maybe</span> <input type="radio" name="recommend" ><br>
            <span>Not Sure</span> <input type="radio" name="recommend" ><br>
            
            <label for="">What would you like to see improved? <small>(check all that apply)</small></label> <br>
            <input type="checkbox" value="Front-end Projects"> <span>Front-end Projects</span> <br>
            <input type="checkbox" value="Back-end Projects"> <span>Back-end Projects</span> <br>
            <input type="checkbox" value="Python Projects"> <span>Python Projects</span> <br>
            <input type="checkbox" value="C Projects"> <span>C Projects</span> <br>
    
            <label for="Any Comments or suggestions?"></label> <br>
            <textarea id="comments" cols="30" rows="10"></textarea> <br>

            <input type="submit" value="submit">
        </form> 
    </div>    
</body>
</html>
